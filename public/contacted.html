<html>
  <head>
    <title>TYG</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYGGM</title>
    <link rel="icon" href="media/guitar.png" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- <link rel="stylesheet" href="css/hover-min.css" /> -->
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400"
      rel="stylesheet"
    />
    <script
      rel="script"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col span-1-of-3">
          <a class="home"
            ><h2>tyg<span class="dot">&bull; </span></h2></a
          >
          <div class="hamburger-container">
            <ion-icon class="hamburger" name="menu"></ion-icon>
            <div class="hamburger-dropdown">
              <ul class="hamburger-list">
                <li><a class="home">Guitars</a></li>
                <li><a class="aaa">Amps & Accessories</a></li>
                <li><a class="contact-nav">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col span-2-of-3 bs-nav">
          <ul class="navbar-nav">
            <li class="dropdown">
              shop
              <div class="dropdown-content">
                <ul class="dropdown-list">
                  <li><a class="home">Guitars</a></li>
                  <li><a class="aaa">Amps & Accessories</a></li>
                </ul>
              </div>
            </li>
            <li><a class="contact-nav">contact</a></li>
            <li>
              <a href="#" class="wishlist"
                ><ion-icon name="heart-empty"></ion-icon
              ></a>
            </li>
            <li class="cart">
              <a href="#" class="cart"><ion-icon name="ios-cart"></ion-icon></a>
            </li>
            <li class="cart">
              <a href="#" class="logicon"
                ><ion-icon name="ios-person"></ion-icon
              ></a>
            </li>
            <li class="small-screen-menu"></li>
          </ul>
        </div>
      </div>
    </header>

    <footer>
      <div class="row">
        <div class="col span-1-of-2 social">
          <ul>
            <li>
              <a><ion-icon class="twitter" name="logo-twitter"></ion-icon></a>
            </li>
            <li>
              <a><ion-icon class="facebook" name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a><ion-icon class="ig" name="logo-instagram"></ion-icon></a>
            </li>
            <li>
              <a><ion-icon class="gp" name="logo-googleplus"></ion-icon></a>
            </li>
          </ul>
        </div>
        <div class="col span-1-of-2 footer-list">
          <ul>
            <li>FAQ</li>
            <li class="contact-nav">Contact</li>
            <li>Get our app in the App or playstore</li>
          </ul>
        </div>
      </div>
      <div class="row copy"><p>Copyright &copy; TYG</p></div>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
    <script rel="script" src="script/script.js"></script>

</html>
